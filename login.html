<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Pr√°ctico FrontEnd Developer</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="login">
        <div class="form__container">
            <img src="./Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" class="input input__email" id="email" placeholder="correo@dominio.com">

                <label for="password" class="label">Password</label>
                <input type="password" class="input password" id="password" placeholder="Confirma tu password">

                <input type="submit" class="primary--button login--boton" value="Log in">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary__button">Sign up</button>
        </div>
    </div>
</body>
</html>
