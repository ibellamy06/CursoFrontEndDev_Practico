<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    
    <link rel="stylesheet" href="./css/detalleDelProducto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <aside class="productContainer">
        <div class="productContainer__close">
            <img src="./Icons/icon_close.png" alt="">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
        <div class="product__info">
            <p>$35.00</p>
            <p>Bike</p>
            <p>With its practical position, this bike also fulfills, add your hall or workspace.</p>
            <button class="primary__button addToCart__button">
                <img src="/Icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart.
            </button>
        </div>
    </aside>
</body>
</html>
