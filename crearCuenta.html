<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Pr√°ctico FrontEnd Developer</title>
    <link rel="stylesheet" href="./css/crearCuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="login">
        <section class="form__container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" class="input input__name" id="name" placeholder="Ingresa tu nombre">

                    <label for="email" class="label">Email address</label>
                    <input type="email" class="input input__email" id="email" placeholder="correo@dominio.com">

                    <label for="password" class="label">Password</label>
                    <input type="password" class="input password" id="password" placeholder="Confirma tu password">
                </div>

                <button class="primary--button login--boton">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
